<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Dynamic user filter</title>
</head>

<body>
  <h1>Search Users</h1>
  <div class="row">
    <form class="col s12" id="form">
      <div class="row">
        <div class="input-field col s6">
          <label class="active" for="first_name2">Search</label>
          <input placeholder="Insert a name" id="input-users" type="text" class="validate">
        </div>
        <div class="input-field col s6">
          <button class="btn waves-effect waves-light" type="submit" name="action" id="search" disabled>Search
          </button>
        </div>
      </div>
    </form>

    <div class="col s12">
      <div class="row">
        <div class="col s6">
          <label>Filtered users</label>
          <div class="result-users">
            <p id="filtered-users">None for now</p>
          </div>
        </div>
        <div class="col s6 result-stat">
          <label>Statistics</label>
          <div class="result-stats">
            <p id="statistics">Nothing for now</p>
          </div>
        </div>
      </div>
    </div>

    <div id="user"></div>

    <div class="developed-by">
      Developed by <span style="color:#A9A9A9">Andr√© Oliveira</span>.
    </div>
  </div>
  <script src="./js/people.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
